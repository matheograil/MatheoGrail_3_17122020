<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Réservez le menu qui vous convient !">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Ohmyfood</title>
		<!-- Favicon -->
		<link rel="icon" type="image/png" href="public/img/favicon.png" />
		<!-- CSS -->
		<link href="public/css/style.css" rel="stylesheet">
		<!-- Font Awesome -->
		<link href="public/fontawesome/css/all.css" rel="stylesheet">
	</head>

	<body>
        <!-- Header -->
        <header>
            <h1><a href=""><img class="header__img" src="public/img/logo.svg" alt="Ohmyfood - Réservez le menu qui vous convient !"></a></h1>
		</header>

		<!-- Location -->
		<section class="location">
			<p class="location__title"><i class="fas fa-map-marker-alt"></i> Paris, Belleville</p>
		</section>

		<!-- Overview -->
		<section class="overview">
			<h1 class="overview__title">Réservez le menu qui vous convient</h1>
			<p class="overview__description">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
			<a href="#restaurants">
				<div class="btn btn--center">Explorer nos restaurants</div>
			</a>
		</section>

		<!-- How It Works -->
		<section class="howitworks">
			<h2 class="howitworks__title">Fonctionnement</h2>
			<div class="howitworks__items">
				<div class="howitworks__item">
					<div class="howitworks__circle">1</div>
					<p class="howitworks__description"><i class="fas fa-mobile-alt"></i> Choisissez un restaurant</p>
				</div>
				<div class="howitworks__item">
					<div class="howitworks__circle">2</div>
					<p class="howitworks__description"><i class="fas fa-list"></i> Composez votre menu</p>
				</div>
				<div class="howitworks__item">
					<div class="howitworks__circle">3</div>
					<p class="howitworks__description"><i class="fas fa-store"></i> Dégustez au restaurant</p>
				</div>
			</div>
		</section>

        <!-- Restaurants -->

        <!-- Footer -->
    </body>
</html>
